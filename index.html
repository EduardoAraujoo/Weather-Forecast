<!DOCTYPE html>
<html lang="pt-br">
<script src="https://kit.fontawesome.com/0b5227a742.js" crossorigin="anonymous"></script>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="icons.css">
    <title>Weather Forecast</title>
</head>

<body>
    <main id="formMain">
        <div id="container">
            <form action="">
                <input id="search" type="text" class="input" placeholder="Enter a location...">
            </form>
            <button id="lupa">
                <i class="gg-search"></i>
            </button>
        </div>
        <div id="condicaoClima">
            <h3 class="h3" id="cidade"></h3>
        </div>
        <section id="imageRendering">
            
        </section>
        <article id="temperatura">
            <h1 id="Graus"></h1>
            <p id="condicao"></p>
        </article>
        <footer id="estatisticas">
            <section id="section1">
                <h3 class="h3 vareta " id="humidity"><i class="fa-solid fa-droplet"></i><span></span></h3>
            </section>
            <section id="section2">
                <h3 class="h3" id="wind"><i class="fa-solid fa-wind"></i><span></span></h3>
            </section>
        </footer>
    </main>

</body>
<script src="js/main.js"></script>
</html>
